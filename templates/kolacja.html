{% extends 'index.html' %}



 {% block content %}

    <div class="container">
                <div class="columns">
               <div class="column is-half">
                   <div class="tile is-parent">
				   
                       <article id="jumpToTitle" class="tile is-child notification is-danger">
                           <p class="title"> {{kolacja}}</p>
						    {% if scroll %}
								<script>
									document.getElementById('{{ scroll }}').scrollIntoView();
									// or
									document.location.hash = '#' + '{{ scroll }}';
								</script>
							{% endif %}
                       </article>
                   </div>






               </div>

                <div class="column is-half">
         <figure class="image is-4by3">
       <img  class="is-rounded " src ="{{kolacjaImg}}"</img>
         </figure>
                </div>
                </div>
    </div>

 {% endblock %}
