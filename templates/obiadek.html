{% extends 'index.html' %}



{% block content %}
<div class="container">
<div class="columns">
    <div class="column">
        <div class="tile is-parent">
            <article id="jumpToTitle" class="tile is-child notification is-danger">
							{% if scroll %}
								<script>
									document.getElementById('{{ scroll }}').scrollIntoView();
									// or
									document.location.hash = '#' + '{{ scroll }}';
								</script>
							{% endif %}
                <p class="title">{{nazwa}}</p>
                <div class="content">
                    Przygotowanie jakies
                </div>
            </article>
        </div>
    </div>



	 <div class="column">
         <figure class="image is-4by3">
         <img class="is-rounded " src="{{obrazy}}">
         </figure>
     </div>



  </div>
</div>
 {% endblock %}
